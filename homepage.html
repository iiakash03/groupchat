<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <header style="color: purple;" class="header" align="middle"><h1>CHAT APP</h1></header>
    </div>
    <div>
    <main class="main" id="main">

    </main>
    </div>
    <div>
    <footer class="footer">
        <form onsubmit="messagesend()">
            <input type="text" id="message">
            <input type="submit">
        </form>

    </footer>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const token=localStorage.getItem('token')
        function messagesend(e){
            
            event.preventDefault();
            const message=document.getElementById("message").value;
            const token=localStorage.getItem('token');
            const obj={
                message,
                token
            }
            axios.post('http://localhost:3000/message/savemessage',obj,{headers:{Authorization:token}})
            .then()

        }
        window.addEventListener("DOMContentLoaded",()=>{
            const token=localStorage.getItem("token");
            setInterval(()=>{
                axios.get('http://localhost:3000/message/getmessage')
                 .then(result=>{
                console.log(result)
                document.getElementById('main').innerText="";
                showContentOnScreen(result.data)
            })
            },1000)
            
        })

        function showContentOnScreen(obj){
            for(let i=0;i<obj.length;i++){
            document.getElementById('main').innerText+=obj[i].message;
            }
        }
    </script>

    
</body>
</html>
