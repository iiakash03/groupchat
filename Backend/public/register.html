<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav style="background-color: black;">
        <div class="container">
            <div class="row">
              <div class="col-sm">
                <h4 style="color: white;">Home</h4>
              </div>
              <div class="col-sm">
                <h4 ><a href="login.html" style="color: white;">Login</a></h4>
              </div>
              <div class="col-sm">
                <h4 ><a href="register.html" style="color: white;">Register</a></h4>
              </div>
            </div>
          </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <p id="error"></p>
                <p id="message" style="color: red;"></p>
            </div>
        </div>
        <div class="row" style="height: 100vh;">
            <div class="col" style="display: flex; align-items: center; justify-content: center;background-color: bisque;" >
                <form onsubmit="register()" >
                    <div>
                        <label class="form-label">Name</label><br>
                        <input type="text" id="name"><br>
                    </div>
                    <div>
                        <label class="form-label">Email</label><br>
                        <input type="email" id="email"><br>
                    </div>
                    <div>
                        <label class="form-label">phone</label><br>
                        <input type="number" id="phone"><br>
                    </div>
                    <div>
                        <label class="form-label">password</label><br>
                        <input type="password" id="password"><br>
                    </div>
                    <input type="submit" id="button">
                </form>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script>
        function register(e){
            event.preventDefault();
            const obj={
            name:document.getElementById('name').value,
            email:document.getElementById('email').value,
            phone:document.getElementById('phone').value,
            password:document.getElementById('password').value
            }

            axios.post('http://3.21.159.235:3000/user/register',obj)
            .then(response=>{
                document.getElementById('message').innerText=response.data;
                console.log(response);
            })
            .catch(err=>{
                console.log(err);
            })
        }
    </script>
    </body>
    </html>
